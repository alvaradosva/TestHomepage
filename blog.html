---
layout: default
title: Test Page
heading: Test Blog
---
{% for post in site.posts %}
<a href="{{ post.url | prepend: site.baseurl }}">
    <div style="margin-top: 60px" >
        <h2>{{ post.title }}</h2>
        <h6 class="post-date">{{ post.date | date: "%b %-d, %Y" }} </h6>
        {{post.excerpt}}
    </div>
</a>
{% endfor %}
